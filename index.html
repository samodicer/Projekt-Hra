<body>
    <div id="container"> 
        <div id="menu"> 
            <div class="form_div" id ="name_form">

                    <input type="text" id="player_name" name="player_name"> 
            </div>

            <div class="form_div" id ="start_button">
                    <button id="start_game" name="start_game" onclick="action('startGame');">Hraj</button>
            </div>
        </div>
        <canvas id="canvas" width="760" height="480"></canvas>

        <script type="text/javascript" src="js/Controller.js"></script>
    </div>

    <script type="text/javascript">

        var game = new Game();

        function action(action,element) {
				
            switch(action) {
                    
                case "startGame":
                    game.start();
                    break;
    
            }
    
        }

    </script>
